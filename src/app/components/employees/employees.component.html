<div class="bg-full container">
  <div class="row mt-4">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header card-title">Add a new employee</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                placeholder="Juan"
                class="form-control"
                name="name"
                [(ngModel)]="selectedEmployee.name"
              />
            </div>
            <div class="form-group">
              <label>Country</label>
              <input
                type="text"
                placeholder="Venezuela"
                class="form-control"
                name="country"
                [(ngModel)]="selectedEmployee.country"
              />
            </div>
          </form>
          <div>
            <button class="btn btn-success" (click)="addOrEdit()">
              Save
            </button>
            <button *ngIf="selectedEmployee.id != null"
            class="btn btn-danger" (click)="delete()">
              Delete
            </button>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <ul class="list-group">
          <li
            *ngFor="let employee of employees"
            class="list-group-item list-group-item-action"
            (click)="openForEdit(employee)"
          >
            <span class="badge badge-primary">{{ employee.id }} </span>
            {{ employee.name }} - {{ employee.country }} 
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      <img src="../assets/img/work-late.svg" alt="working-late" class="img-working-late"/>
    </div>
  </div>
</div>
